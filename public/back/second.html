<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二级分类</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href=" ./css/common.css ">
</head>
<body>
<!--左侧侧边栏-->
<div class="lt_aside">
    <!--    标题-->
    <div class="brand">
        <a href="javascript:;">web后台管理</a>
    </div>

    <!--    用户-->
    <div class="user">
        <img src="./images/default.jpeg" alt="">
        <p>超级管理员</p>
    </div>
    <!--    导航-->
    <div class="nav">
        <ul>
            <li >
                <a href="user.html" >
                    <i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;"  class="category">
                    <i class="glyphicon glyphicon-list"></i>
                    <span>分类管理</span>

                </a>
                <div class="child" >
                    <a href="first.html" >一级分类</a>
                    <a href="second.html" class="current">二级分类</a>
                </div>

            </li>
            <li>
                <a href="product.html"  >
                    <i class="glyphicon glyphicon-tags"></i>
                    <span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="lt_main">
    <!--    头部菜单-->
    <div class="lt_topbar">
        <a class=" icon_menu pull-left glyphicon glyphicon-align-justify"href="javascript:;"></a>
        <a class="icon_exit pull-right glyphicon glyphicon-log-out"href="javascript:;"id="exitModel"></a>

    </div>
    <!--    流式布局容器  container-fluid 默认左右padding 15px-->
    <div class="container-fluid mt_20">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
        </ol>
        <div class="lt_content">
<!--            分类按钮-->
            <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
<!--            表单-->
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="30%">一级分类名称</th>
                    <th width="30%">二级分类名称</th>
                    <th width="30%">二级分类LOGO</th>
                </tr>
                </thead>
                <tbody>
                <!--                <tr>-->
                <!--                    <td>1111</td>-->
                <!--                    <td>1111</td>-->
                <!--                </tr>-->
                </tbody>
            </table>
<!--            分页插件-->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<!--最外层蒙层-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" >
    <!--    模态框结构-->
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <div class="modal-header">
                <!--                data-dismiss 可以关闭模态框-->
                <button type="button" class="close" data-dismiss="modal" >
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    您确定要退出后台管理系统吗？
                </p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" >
    <!--    模态框结构-->
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <form  id="form">
            <div class="modal-header">
                <!--                data-dismiss 可以关闭模态框-->
                <button type="button" class="close" data-dismiss="modal" >
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" >添加分类</h4>
            </div>

                <div class="modal-body">

                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown" >
                                   <span class="dropdownText">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" >
    <!--挖坑 渲染-->
                                </ul>
                            </div>
                            <input type="hidden" name="categoryId">
    <!--                        火热的品牌-->
                            <input type="hidden" name="hot" value="1">

                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
                        </div>
                        <div class="form-group">
    <!--                        通过label for属性 标签关联 input 的id  -->
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none;">
                        </div>
                        <div class="form-group" id="imgBox">
                            <img src="images/none.png" width="100">
                            <!-- 图片地址 -->
                            <input type="hidden" name="brandLogo">
                        </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <!-- html5 新增 form 属性, 可以让表单外的按钮, 与表单关联起来(就相当于是写在了表单里面)-->
                    <button type="submit" class="btn btn-primary" form="form" >添加</button>
                </div>
            </form>
        </div>

    </div>
</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>

<!-- 引入 jquery-fileupload 包 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="js/common.js"></script>
<script src="js/second.js"></script>



<script type="text/html" id="secondTpl">
    {{ each rows v i }}
    <tr>
        <td>{{ i+1+(page-1)*size }}</td>
        <td>{{ v.categoryName }}</td>
        <td>{{ v.brandName }}</td>
        <td>
            <img src="{{ v.brandLogo ? v.brandLogo : 'images/none.png' }}" height="50" alt="">
        </td>
    </tr>
    {{ /each }}

</script>
<script type="text/html" id="dropdownTpl">

    {{each rows v i}}
    <li ><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    <!--    <option data-id="{{v.id}}" value="{{v.categoryName}}">{{v.categoryName}}</option>-->
    {{ /each }}
</script>




</body>
</html>
