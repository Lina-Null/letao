<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href=" ./css/common.css ">
</head>
<body>
<!--左侧侧边栏-->
<div class="lt_aside">
    <!--    标题-->
    <div class="brand">
        <a href="javascript:;">web后台管理</a>
    </div>

    <!--    用户-->
    <div class="user">
        <img src="./images/default.jpeg" alt="">
        <p>超级管理员</p>
    </div>
    <!--    导航-->
    <div class="nav">
        <ul>
            <li >
                <a href="user.html" class="current">
                    <i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;"  class="category">
                    <i class="glyphicon glyphicon-list"></i>
                    <span>分类管理</span>

                </a>
                <div class="child" style="display: none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>

            </li>
            <li>
                <a href="product.html"  >
                    <i class="glyphicon glyphicon-tags"></i>
                    <span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="lt_main">
    <!--    头部菜单-->
    <div class="lt_topbar">
        <a class=" icon_menu pull-left glyphicon glyphicon-align-justify"href="javascript:;"></a>
        <a class="icon_exit pull-right glyphicon glyphicon-log-out"href="javascript:;"id="exitModel"></a>

    </div>
    <!--    流式布局容器  container-fluid 默认左右padding 15px-->
    <div class="container-fluid ">
<!--        面包屑导航，路径导航-->
        <ol class="breadcrumb mt_20">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>


        <div class="lt_content">
<!--            表格 只需给表格添加类就可以实现一些简单样式-->
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>用户名</th>
                    <th>手机号</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
<!--                <tr>-->
<!--                    <td>1</td>-->
<!--                    <td>222</td>-->
<!--                    <td>333</td>-->
<!--                    <td>正常</td>-->
<!--                    <td><button class="btn btn-danger">禁用</button></td>-->
<!--                </tr>-->
                </tbody>
            </table>
<!--           分页插件-->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>

        </div>
    </div>

</div>

<!-- Modal -->
<!--最外层蒙层-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" >
    <!--    模态框结构-->
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <div class="modal-header">
                <!--                data-dismiss 可以关闭模态框-->
                <button type="button" class="close" data-dismiss="modal" >
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    您确定要退出后台管理系统吗？
                </p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div>
    </div>
</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
<!--
    模板引擎
    1、引包
    2、准备模板
    3、准备数据
    4、将模板和数据相结合，进行页面渲染
-->
<script src="./lib/artTemplate/template-web.js"></script>
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
<!--        当前页 第几个+前面有多少个 -->
        <td>{{ i+1+(page-1)*size }} </td>
        <td>{{v.username}} </td>
        <td>{{v.mobile}} </td>
        <td>{{ v.isDelete === 1 ? "正常":"禁用" }} </td>
        <td>
            {{if v.isDelete === 1}}
               <button class="btn btn-danger">禁用</button>
            {{ /if }}
            {{if v.isDelete === 0 }}
                <button class="btn btn-success">启用</button>
            {{ /if }}
        </td>
    </tr>
    {{ /each}}
</script>

</body>
</html>
